<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GenieCodeBot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e003e, #001f4d);
      color: #fff;
      height: 100vh;
      overflow: hidden;
}

.chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
}

    header {
      text-align: center;
      margin-bottom: 10px;
}

.chat-box {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0 0 10px #00f0ff33;
      scroll-behavior: smooth;
}

.input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
}

    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      background: #1a1a3d;
      color: white;
      border: none;
}

    button {
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      background: #00f0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
}

.user-message,.bot-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
}

.user-message {
      background: #4a0072;
      align-self: flex-end;
}

.bot-message {
      background: #003366;
      align-self: flex-start;
}

    pre {
      background: #111;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      color: #00f0ff;
}

    @media screen and (max-width: 600px) {
.chat-container {
        padding: 10px;
}

.chat-box {
        font-size: 14px;
        padding: 10px;
}

      input, button {
        font-size: 14px;
        padding: 10px;
}

      h1 {
        font-size: 22px;
}

      header p {
        font-size: 12px;
}
}
  </style>
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>üíª GenieCodeBot</h1>
      <p>Learn coding the smart way ‚Äî powered by logic!</p>
    </header>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask about Python, JavaScript, etc." />
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <script>
    const topics = {
      "python": {
        desc: "üêç Python is a beginner-friendly language used in web, AI, and automation.",
        code: `print("Hello, world!")`,
        compare: "Python is easier to learn and more flexible than Java for beginners."
},
      "javascript": {
        desc: "üü® JavaScript makes websites interactive ‚Äî buttons, animations, and logic.",
        code: `console.log("Hello, world!");`,
        compare: "JavaScript runs in browsers, while Python is used more for backend and data science."
},
      "java": {
        desc: "‚òï Java is a powerful language used in Android apps and enterprise software.",
        code: `System.out.println("Hello, world!");`,
        compare: "Java is more verbose and strict than Python, but great for large-scale systems."
},
      "html": {
        desc: "üìÑ HTML structures web content using tags like <h1>, <p>, and <div>.",
        code: `<h1>Hello, world!</h1>`,
        compare: "HTML is not a programming language, but a markup language for structuring content."
},
      "css": {
        desc: "üé® CSS styles HTML ‚Äî colors, layouts, fonts, and more.",
        code: `h1 { color: blue; font-size: 24px;}`,
       compare: "CSS works with HTML to design the visual layout of web pages."
}
};

    function detectIntent(message) {
      const lower = message.toLowerCase();
      if (lower.includes("vs") || lower.includes("difference")) return "compare";
      if (lower.includes("teach") || lower.includes("learn")) return "teach";
      if (lower.includes("example") || lower.includes("code")) return "code";
      return "describe";
}

    function extractTopic(message) {
      const found = [];
      for (let key in topics) {
        if (message.toLowerCase().includes(key)) {
          found.push(key);
}
}
      return found;
}

    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      const lower = message.toLowerCase();
      if (!message) return;

      appendMessage("You", message);
      input.value = "";

      const intent = detectIntent(message);
      const matched = extractTopic(message);

      let response = "ü§ñ I can help you learn programming! Try asking about Python, JavaScript, or HTML.";

      if (matched.length === 1) {
        const topic = topics[matched[0]];
        if (intent === "describe") response = topic.desc;
        else if (intent === "teach") response = topic.desc + "<br><br><strong>Let's start with an example:</strong><br><pre><code>" + topic.code + "</code></pre>";
        else if (intent === "code") response = "<strong>Example:</strong><br><pre><code>" + topic.code + "</code></pre>";
} else if (matched.length === 2 && intent === "compare") {
        response = `<strong>${matched[0].toUpperCase()} vs ${matched[1].toUpperCase()}:</strong><br>` +
          topics[matched[0]].compare + "<br><br>" + topics[matched[1]].compare;
}

      setTimeout(() => {
        appendMessage("GenieCodeBot", response);
}, 600);
}

    function appendMessage(sender, text) {
      const chatBox = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.className = sender === "You"? "user-message": "bot-message";
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
}
  </script>
</body>
</html>
