<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GenieChat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2e003e, #001f4d);
      color: #fff;
      height: 100vh;
      overflow: hidden;
}

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0a0a23;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeOut 2s ease 3s forwards;
}

.loading-bar {
      height: 20px;
      width: 80%;
      margin-bottom: 20px;
      transform-origin: left;
      animation: expanding 0.4s 0.7s forwards linear, moving 1s 1s infinite linear;
      border-radius: 10px;
      background-image: linear-gradient(to right, #eff6ff 30%, #2563eb60 60%, #eff6ff);
      background-size: 200% auto;
      opacity: 0;
}

    @keyframes expanding {
      0% { transform: scaleX(0); opacity: 0;}
      100% { transform: scaleX(1); opacity: 1;}
}

    @keyframes moving {
      0% { background-position: 0 0;}
      100% { background-position: -200% 0;}
}

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden;}
}

.chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      max-width: 100%;
      display: none;
}

    header {
      text-align: center;
      margin-bottom: 10px;
}

.chat-box {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0 0 10px #00f0ff33;
      scroll-behavior: smooth;
}

.input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
}

    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      background: #1a1a3d;
      color: white;
      border: none;
}

    button {
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      background: #00f0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
}

    button:hover {
      background: #00bcd4;
}

.user-message,.bot-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      animation: fadeIn 0.5s ease;
}

.user-message {
      background: #4a0072;
      align-self: flex-end;
}

.bot-message {
      background: #003366;
      align-self: flex-start;
}

.typing {
      font-style: italic;
      opacity: 0.7;
      animation: blink 1s infinite;
}

    @keyframes blink {
      0%, 100% { opacity: 0.7;}
      50% { opacity: 1;}
}

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
}

    @media screen and (max-width: 600px) {
.chat-container {
        padding: 10px;
}

.chat-box {
        font-size: 14px;
        padding: 10px;
}

      input, button {
        font-size: 14px;
        padding: 10px;
}

      h1 {
        font-size: 22px;
}

      header p {
        font-size: 12px;
}
}
  </style>
</head>
<body>
  <div id="loader">
    <div class="loading-bar"></div>
    <h2>Loading GenieChat...</h2>
  </div>

  <div class="chat-container">
    <header>
      <h1>ðŸ§ž GenieChat</h1>
      <p>by Ransara Devnath</p>
    </header>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-area">
    <input type="text" id="user-input" placeholder="Ask me anything..." />
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    const GEMINI_API_KEY = "AIzaSyBsdPyJa_Z71CYmpzd6wwenb674feDTINw"; // Replace with your real Gemini API key

    window.onload = () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.querySelector(".chat-container").style.display = "flex";
}, 3500);
};

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("You", message);
      input.value = "";

      appendTyping();

      const response = await fetch(
        "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + GEMINI_API_KEY,
        {
          method: "POST",
          headers: { "Content-Type": "application/json"},
          body: JSON.stringify({
            contents: [{ parts: [{ text: message}]}]
})
}
);

      const data = await response.json();
      const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't understand that.";

      removeTyping();
      appendMessage("GenieChat", reply);
}

    function appendMessage(sender, text) {
      const chatBox = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.className = sender === "You"? "user-message": "bot-message";
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msg);
      scrollToBottom();
}

    function appendTyping() {
      const chatBox = document.getElementById("chat-box");
      const typing = document.createElement("div");
      typing.className = "bot-message typing";
      typing.id = "typing";
      typing.innerText = "GenieChat is typing...";
      chatBox.appendChild(typing);
      scrollToBottom();
}

    function removeTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
}

    function scrollToBottom() {
      const chatBox = document.getElementById("chat-box");
      chatBox.scrollTop = chatBox.scrollHeight;
}
  </script>
</body>
</html>
